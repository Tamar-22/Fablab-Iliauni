<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fablab-Iliauni</title>
    <script src="https://kit.fontawesome.com/841b52b6c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="fablab-logo">
            <img src="images/Fablab-Logo-01.svg" alt="Fablab-logo">
        </div>
        <div id="burger-navigation" class="navigation-container">
            <nav>
                <ul id="nav-flex" class="nav-flex">
                    <li>
                        <a href="#">მთავარი</a>
                    </li>
                    <li>
                        <a href="#">პროექტები</a>
                    </li>
                    <li>
                        <a href="#">სერვისები</a>
                    </li>
                    <li>
                        <a href="#">აღჭურვილობა</a>
                    </li>
                    <li>
                        <a href="#">სიახლეები</a>
                    </li>
                    <li>
                        <a href="#">ღონისძიებები</a>
                    </li>
                    <li>
                        <a href="#fablog">ფაბლოგი</a>
                    </li>
                    <li>
                        <a href="#">შექმენი</a>
                    </li>
                    <li>
                        <a href="#">მეგობარი სტარტაპები</a>
                    </li>
                    <li>
                        <a href="#">ჩვენ შესახებ</a>
                    </li>
                    <li>
                        <a href="#">EuCa Invest</a>
                    </li>

                </ul>
            </nav>
        </div>
            <i id="burger-bar-open" class="fa-solid fa-bars"></i>
            <i id="burger-bar-close" class="fa-solid fa-xmark"></i>
    </header>
    <!-- carusel-section -->
    <section class="carousel-section">
            <img id="slider-img" src="images/slider1.jpg" alt="slider1">
            <div class="carousel-slider">
                <ul>
                    <li onclick="imgslider('images/slider1.jpg')"><img src="images/slider1.jpg" alt="slider1"></li>
                    <li onclick="imgslider('images/slider2.jpg')"><img src="images/slider2.jpg" alt="slider1"></li>
                    <li onclick="imgslider('images/slider3.jpg')"><img src="images/slider3.jpg" alt="slider1"></li>
                    <li onclick="imgslider('images/slider4.jpg')"><img src="images/slider4.jpg" alt="slider1"></li>
                </ul>
            </div>
    </section>
<main>
    <!-- fablog-section -->
    <section id="fablog">
        <h1>ფაბლოგი</h1>
        <div class="fablog-container">
            <div class="fablog-image">
                <img src="images/fablog1.jpg" alt="">
                <h2>Mansard</h2>
            </div>
            <div class="fablog-image">
                <img src="images/fablog2.jpg" alt="">
                <h2>Looper</h2>
            </div>
            <div class="fablog-image">          
                <img src="images/fablog3.png" alt="">
                <h2>ლოგიკუმი</h2>
            </div>
            <div class="fablog-image">        
                <img src="images/fablog4.webp" alt="">
                <h2>LedParadise</h2>
            </div>
        </div>
    </section>
</main>

    <script src="main.js"></script>
</body>
</html>
